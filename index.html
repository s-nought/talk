<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>トークテーマ</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      let myTimer;
      let id;
      startRoulette = () => {
        $.getJSON("theme.json", (data) => {
          let size = data.length;
          myTimer = setInterval(() => {
            for (let index = 1; index <= 3; index++) {
              $(`h1#theme${index}`).html(
                `${data[Math.floor(Math.random() * size)].theme}`
              );
            }
          }, 50);
        });
      };
      stopRoulette = () => {
        clearInterval(myTimer);
      };
    </script>
    <style>
      .container:first-of-type {
        margin-top: 80px;
      }
      div#theme_area {
        height: 380px;
      }
      h1[id^="theme"] {
        margin-bottom: 40px;
        text-align: center;
        color: dimgrey;
      }
      div.row#btns div[class^="col-"] {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-info">
      <a class="navbar-brand" href="./">
        トークテーマを決めよう
      </a>
    </nav>
    <div class="container">
      <div class="jumbotron jumbotron-fluid" id="theme_area">
        <h1 id="theme1">スタートボタンを押してください。</h1>
        <h1 id="theme2"></h1>
        <h1 id="theme3"></h1>
      </div>
    </div>
    <div class="container">
      <div class="row" id="btns">
        <div class="col-6">
          <button
            type="button"
            class="btn btn-outline-info btn-lg btn-block"
            onclick="startRoulette()"
          >
            スタート
          </button>
        </div>
        <div class="col-6">
          <button
            type="button"
            class="btn btn-outline-danger btn-lg btn-block"
            onclick="stopRoulette()"
          >
            ストップ
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
